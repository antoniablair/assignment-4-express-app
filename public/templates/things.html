<h2>Things</h2>
<a href="/things/new">Add a New Thing</a> |
<a href="/things/edit">Edit a Thing</a>
<ul class="list-group">
   <li class="list-group-item" ng-repeat="thing in things">
      <a href="/things/{{thing._id}}">{{ thing.name }}</a>
      <br />
      {{ thing.price | currency }}
       <button class="btn btn-primary" ng-click="deleteThing(thing._id)">Delete Me</button>
   </li> 
</ul>
